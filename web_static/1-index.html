<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100%;
        }
        div{
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        div header{
            background-color: #ff0000;
            height: 70px;
            width: 100%;
            top: 0;
        }
        div footer{
            background-color: #008000;
            height: 60px;
            width: 100%;
            bottom: 0;
            position: relative;
        }
        div footer p{
            position: absolute;
            margin-top: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <title>ALX</title>
</head>
<body>
    <div>
        <header></header>
        <footer><p>Best School</p></footer>
    </div>
</body>
</html>
