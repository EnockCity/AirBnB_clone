<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        header{
            background-color: #ff0000;
            height: 70px;
            width: 100%;
            top: 0;
        }
        footer{
            background-color: #008000;
            height: 60px;
            width: 100%;
            margin-top: auto;
            position: relative;
        }
        footer p{
            position: absolute;
            margin-top: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <title>AirBnB Clone</title>
</head>
<body>
    <header></header>
    <footer><p>Best School</p></footer>
</body>
</html>
